---

- include: hosts.yml

- name: Copy ssh keys and authorized_keys
  include_role:
    name: cephprep
    tasks_from: copyssh  
    
- name: Install ntp
  package: name=ntp state=present

- name: disable chronyd
  systemd:
    name: chronyd
    state: stopped
    enabled: no

- name: enable ntpd
  systemd:
    name: ntpd
    state: started
    enabled: yes

# Use the following line instead of no-ext-ceph-prepdisks.yml
# when using external ceph
#- include: prepdisks.yml
# No external ceph, skip line above
- include: no-ext-ceph-prepdisks.yml
